<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Liquid Drop Login Page using Html & CSS | Water Drop Effects</title>
</head>

<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2>Sign In</h2>
                <form>
                    <div class="inputBox">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value='Login'>
                    </div>
                </form>
            </div>
        </div>
        <a href="#" class="btns">Forget Password</a>
        <a href="#" class="btns signup">Signup</a>
    </div>
</body>

</html>
